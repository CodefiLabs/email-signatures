<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <style type="text/css">
        @media only screen and (max-width:400px) {
            td.portrait-container {
                width: 130px !important;
            }
            img.portrait {
                width: 115px !important;
                height: 115px !important;
            }
            p {
                font-size: 18px !important;
                line-height: 24px !important;
            }
            span {
                font-size: 12px !important;
                line-height: 18px !important;
            }
            img.social {
                height: 25px !important;
                width: auto !important;
            }
        }
    </style>
  </head>

  <body>
    <table cellspacing="0" cellpadding="0" border="0">
      <tbody>
        <tr>
          <!-- HEADSHOT -->
          <td class="portrait-container" width="145">
            <img class="portrait" width="130" height="130" src="https://www.codefiworks.com/email/img/niacin.png" alt="" style="width: 130px; height: 130px;" />
          </td>
          <!-- SEPARATOR -->
          <td width="2" bgcolor="#73bf48" style="width: 2px; background-color: #73bf48;"></td>
          <td width="15" style="width: 15px;"></td>
          <!-- CONTACT INFO -->
          <td>
            <!-- NAME -->
            <p style="text-align: left; color: #007e7a; font-family: 'Arial', sans-serif; font-size: 20px; line-height: 26px; margin-top: 0; margin-bottom: 0; font-weight: bold">Firstname Lastname</p>
            <!-- TITLE -->
            <span style="text-align: left; margin-top: 0px; margin-bottom: 0px; color: #58595B; font-family: 'Arial', sans-serif; font-weight: normal; font-size: 14px; line-height: 21px;">Title</span><br>
            <!-- EMAIL -->
            <span style="text-align: left; margin-top: 0px; color: #007F7B; font-size: 14px; line-height: 21px; font-family: 'Arial', sans-serif">
              <img width="10" height="10" src="https://www.codefiworks.com/email/img/icon-email.png" alt="Email icon" style="width: 10px; height: 10px;" /> <a style="text-decoration: none; color: #58595B;" href="mailto:email@codefiworks.com"><font color="#58595B">email@codefiworks.com</font></a>
            </span><br>
            <!-- PHONE -->
            <span style="text-align: left; margin-top: 0px; color: #007F7B; font-size: 14px; font-family: 'Arial', sans-serif; line-height: 21px;">
              <img width="10" height="10" src="https://www.codefiworks.com/email/img/icon-phone.png" alt="Phone icon" style="width: 10px; height: 10px;" /> <a style="text-decoration: none; color: #58595B;" href="tel:15733359675"><font color="#58595B">573-335-9675</font></a>
            </span>
            <!-- LOGO AND SOCIAL LINKS -->
            <table width="100%" cellspacing="0" cellpadding="0" border="0">
              <tbody>
                <tr>
                  <!-- CODEFI LOGO -->
                  <td height="45"><a href="https://www.codefiworks.com" target="_blank"><img class="social" width="84" height="30" src="https://www.codefiworks.com/email/img/logo-codefi.png" alt="Opens Codefi website in a new tab" style="width: 84px; height: 30px;" /></a></td>
                  <td width="10" height="45" style="width: 10px;"></td>
                  <!-- FACEBOOK -->
                  <td width="30" height="45" style="width: 30px;"><a href="https://www.facebook.com/CodefiConnects" target="_blank"><img class="social" width="30" height="30" src="https://www.codefiworks.com/email/img/icon-facebook.png" alt="Opens Facebook in a new tab" style="width: 30px; height: 30px;" /></a></td>
                  <td width="5" height="45" style="width: 5px;"></td>
                  <!-- YOUTUBE -->
                  <td width="30" height="45" style="width: 30px;"><a href="https://www.youtube.com/channel/UCb98Z-VFbc499mre8_TMVKw" target="_blank"><img class="social" width="30" height="30" src="https://www.codefiworks.com/email/img/icon-youtube.png" alt="Opens YouTube in a new tab" style="width: 30px; height: 30px;" /></a></td>
                  <td width="5" height="45" style="width: 5px;"></td>
                  <!-- LINKEDIN -->
                  <td width="38" height="45" style="width: 30px;"><a href="https://www.linkedin.com/company/codeficonnects/" target="_blank"><img class="social" width="30" height="30" src="https://www.codefiworks.com/email/img/icon-linkedin.png" alt="Opens LinkedIn in a new tab" style="width: 30px; height: 30px;" /></a></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
